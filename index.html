    <script>
    const music = new Audio('https://cdn.pixabay.com/download/audio/2022/12/22/audio_8c9c6c7c2c.mp3?filename=christmas-piano-ambient-124008.mp3');
    music.loop = true;
    music.volume = 0.3;

    function openEnvelope() {
      document.querySelector('.envelope').style.display = 'none';
      document.getElementById('scene').style.display = 'block';
      music.play();
      startSnow();
    }

    const snowflakes = [];
    const snowCanvas = document.createElement('canvas');
    snowCanvas.id = 'snow';
    document.body.appendChild(snowCanvas);
    const sctx = snowCanvas.getContext('2d');

    function resizeSnow() {
      snowCanvas.width = window.innerWidth;
      snowCanvas.height = window.innerHeight;
    }
    resizeSnow();

    function Snowflake() {
      this.x = Math.random() * snowCanvas.width;
      this.y = Math.random() * snowCanvas.height;
      this.radius = Math.random() * 2 + 1;
      this.speed = Math.random() * 0.5 + 0.3;
    }

    function startSnow() {
      for (let i = 0; i < 120; i++) snowflakes.push(new Snowflake());
      animateSnow();
    }

    function animateSnow() {
      sctx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
      sctx.fillStyle = 'rgba(255,255,255,0.8)';
      snowflakes.forEach(flake => {
        sctx.beginPath();
        sctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
        sctx.fill();
        flake.y += flake.speed;
        if (flake.y > snowCanvas.height) flake.y = 0;
      });
      requestAnimationFrame(animateSnow);
    }

    window.addEventListener('resize', resizeSnow);
  </script>

  <canvas id="fireworks"></canvas>
  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fireworks = [];

    function Firework(x, y) {
      this.x = x;
      this.y = y;
      this.radius = 1;
      this.alpha = 1;
      this.colors = ['#ff004c', '#ffd700', '#00e5ff', '#7CFF7C'];
      this.color = this.colors[Math.floor(Math.random() * this.colors.length)];
    }

    Firework.prototype.draw = function () {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.restore();
    };

    Firework.prototype.update = function () {
      this.radius += 2;
      this.alpha -= 0.03;
    };

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].update();
        fireworks[i].draw();
        if (fireworks[i].alpha <= 0) fireworks.splice(i, 1);
      }
      requestAnimationFrame(animateFireworks);
    }

    setInterval(() => {
      fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height / 2));
    }, 500);

    animateFireworks();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
